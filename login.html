<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left"></div>

    <div class="logo-center"><a href="index.html"><span class="logo-dot">●</span><span class="logo-text">ClothsSales</span></a></div>

    <button id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-controls="top-navigation" aria-label="Toggle navigation">☰</button>

    <ul id="top-navigation" class="nav-center">
      <li><a href="index.html">Home</a></li>
      <li><a href="schools.html">School</a></li>
      <li><a href="billing.html">Billing</a></li>
      <li><a href="students.html">Students / Parents</a></li>
    </ul>
    <div class="nav-right">
      <a href="signup.html" class="btn">Get Started</a>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-box">
      <h2>Sign In</h2>
      <p class="features-subtitle">Enter your credentials to access your account.</p>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" class="form-input" required placeholder="you@school.com">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" class="form-input" required placeholder="••••••">
        </div>
        <div style="display:flex;gap:8px;margin-top:8px;align-items:center;justify-content:space-between;">
          <label style="font-size:13px;color:#aaa;"><input type="checkbox" id="remember"> Remember me</label>
          <a href="#" style="font-size:13px;color:#f5c400;text-decoration:none;">Forgot?</a>
        </div>

        <div style="margin-top:16px;">
          <button class="btn" type="submit">Sign In</button>
        </div>

        <div style="margin:14px 0;text-align:center;color:#aaa">or</div>

        <button type="button" class="google-btn" id="googleSignIn"><i class="fa-brands fa-google"></i> Sign in with Google</button>

        <p style="margin-top:12px;color:#aaa;font-size:14px;text-align:center;">Don't have an account? <a href="signup.html" style="color:#f5c400; text-decoration:none;">Create one</a></p>

        <div id="loginMessage" style="margin-top:12px;color:#22c55e; display:none;"></div>
      </form>
    </div>
  </div>

  <script>
    // Mock sign-in behaviour (replace with real auth in production)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      // Save mock user
      localStorage.setItem('user', JSON.stringify({email: email}));
      const msg = document.getElementById('loginMessage');
      msg.textContent = 'Signed in as ' + email;
      msg.style.display = 'block';
      setTimeout(() => { location.href = 'index.html'; }, 900);
    });

    document.getElementById('googleSignIn').addEventListener('click', function(){
      // Mock Google sign-in - in production you'd call Google's OAuth flow
      const mock = {name: 'Google User', email: 'user@gmail.com'};
      localStorage.setItem('user', JSON.stringify(mock));
      const msg = document.getElementById('loginMessage');
      msg.textContent = 'Signed in as ' + mock.email;
      msg.style.display = 'block';
      setTimeout(() => { location.href = 'index.html'; }, 900);
    });
  </script>
<script src="js/script.js"></script>
